{% extends 'form_template.html' %}
{% block form_content %}
    <form>
      <div class="form-group">
        <label for="compute_name">Name of compute resource</label>
        <input type="text" class="form-control" id="compute_name">
      </div>
      <div class="form-group">
        <label for="compute_ip">IP address of compute resource</label>
        <input type="text" class="form-control" id="compute_ip">
      </div>
      <div class="form-group">
        <label for="compute_password">Root Password</label>
        <input type="password" class="form-control" id="compute_password">
      </div>
      <button type="submit" class="btn btn-default">Test Connection</button><br><br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
