{% extends 'form_template.html' %}
{% block form_content %}
    <form action="post_data" method="post">
      {% csrf_token %}
      {% for field in form %}
        <div class="form-group">
          {{ field.label_tag }}<br>
          {{ field }}
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-default">Test Connection</button><br><br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
