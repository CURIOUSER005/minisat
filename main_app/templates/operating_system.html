{% extends 'form_template.html' %}
{% block form_content %}

    <form action="post_operating_system" method="post">
      {% csrf_token %}
      {% for field in form %}
        <div class="form-group">
          {{ field.label_tag }}<br>
          {{ field }}
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary">Add</button>
    </form>

{% endblock %}
