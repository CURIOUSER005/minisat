{% extends 'base.html' %}
{% block extrascript %}

<script type="text/javascript" src="/static/dockerlist.js"></script>
{% endblock %}
{% block content %}

<div  style="font-size:25px;height:50px; margin-top:-10px;">
    <h3 class="title-bg">
        <center>{{ title_name }}</center>
    </h3>
    <hr>
</div>
<br>
<div class="myBox1">
    <div class="col-md-1 col-lg-1 "></div>
    <div class="col-md-10 col-lg-10 w3-container w3-card-4"
         style="background: rgba(242, 243, 243, 0.1);padding:80px 0px;">
        <div class="col-md-1 col-lg-1"></div>
        <div class="col-md-10 col-lg-10  ">
            <ul class="nav nav-tabs text-size" role="tablist">
                <li class="nav-item active">
                    <a class="nav-link active" href="#profile" role="tab" data-toggle="tab"><b>Local Images</b></a>
                </li>
            </ul>
            <div class="tab-content">
                <br>
                <div role="tabpanel" class="tab-pane fade in active" id="profile">
                    {% if compute_name == False %}
                    <h1>No Compute Resources Found</h1>
                    {% else %}
                    <form action="post_local_images" method="post">
                        {% csrf_token %}
                        <strong>Images on :</strong>
                        <select name="select_compute" id="compute_name" onchange="return getDockerImages()">
                            {% for key,value in compute_name %}
                            {% if value == cpt_name %}
                            <option value="{{key}}" selected>{{ value }}</option>
                            {% else %}
                            <option value="{{key}}">{{ value }}</option>
                            {% endif %}
                            {% endfor %}
                        </select><br><br>
                        <div class="myBox">
                        <table class="table table-bordered table-striped " id="table_docker">
                            <thead>
                            <tr>
                                <th>Image ID</th>
                                <th>Repository</th>
                                <th>Tag</th>
                                <th>Created On</th>
                                <th>Size(MiB)</th>
                            </tr>
                            </thead>

                            <tbody id="docker_images">

                            </tbody>
                        </table>
                        </div>
                    </form>
                    {% endif %}
                </div>
                <div class="col-md-1 col-lg-1"></div>

                <div class="col-md-1 col-lg-1"></div>
            </div>
        </div>

        {% endblock %}
